{% extends "base.html" %}
{% block title %}
分享-
{% end %}
{% block body %}
<link href="{{ static_url("css/blog.css") }}" rel="stylesheet">
<form action="{{ request.path }}" method="post" class="compose">
  <fieldset>
    <legend>
      {{"修改分享" if share else "创建分享"}}
    </legend>
  </fieldset>
  <div style="margin-bottom:5px">
    <input name="title" type="text" class="title" value="{{ escape(share.title) if share else "" }}"/>
  </div>
  <div style="margin-bottom:5px">
    <textarea name="markdown" rows="30" cols="40" class="markdown">
      {{ escape(share.markdown) if share else "" }}
    </textarea>
  </div>
  <div>

    <div class="controls">
      <label class="radio">
        <input type="radio" name="type" id="pencil" value="pencil" checked=""> <i class="icon-pencil"></i>
        原创
      </label>
      <label class="radio">
        <input type="radio" name="type" id="music" value="music" checked=""> <i class="icon-music"></i>
        音乐
      </label>
      <label class="radio">
        <input type="radio" name="type" id="film" value="film" checked="">
        <i class="icon-film"></i>
        视频
      </label>
      <label class="radio">
        <input type="radio" name="type" id="book" value="book" checked="">
        <i class="icon-book"></i>
        读书
      </label>
      <label class="radio">
        <input type="radio" name="type" id="fire" value="fire" checked="">
        <i class="icon-fire"></i>
        行动
      </label>
      <label class="radio">
        <input type="radio" name="type" id="eye-open" value="eye-open" checked="">
        <i class="icon-eye-open"></i>
        新闻
      </label>
      <label class="radio">
        <input type="radio" name="type" id="question-sign" value="question-sign" checked="">
        <i class="icon-question-sign"></i>
        疑问
      </label>
    </div>

    <div class="form-actions">
      <input type="submit" name="dosubmit" value="{{ "保存修改" if share else "发布分享" }}" class="btn btn-primary"/>
      <div style="float:right">
        <a href="/markdown" target="_blank">
          Markdown漫游
        </a>
      </div>
    </div>
  </div>
  {% if share %}
  <input type="hidden" name="id" value="{{ share.id }}"/>
  {% end %}
    {{ xsrf_form_html() }}
</form>
{% end %}

{% block bottom %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  //<![CDATA[

    $(function() {
      $("input[name=title]").select();
      $("form.compose").submit(function() {
          var required = ["title", "markdown"];
          var form = $(this).get(0);
          for (var i = 0; i < required.length; i++) {
              if (!form[required[i]].value) {
                  $(form[required[i]]).select();
                  return false;
              }
          }
          return true;
      });
    });

  //]]></script>
{% end %}
